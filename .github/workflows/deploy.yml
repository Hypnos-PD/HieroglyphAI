name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production files
        run: npm run build
        # Note: CI does NOT inject GEMINI_API_KEY by default. If you need to build with a key, set it manually
        # in a separate (non-public) workflow or build locally. This avoids leaking secrets into public assets.

      - name: Show build output (debug)
        run: |
          echo "dist contents:" 
          ls -la dist || true

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v1
