name: Build and deploy to GitHub Pages (main/docs)

# Allow the workflow to write repository contents so GITHUB_TOKEN can push docs/
permissions:
  contents: write

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository (master only)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build
        env:
          NODE_ENV: production

      - name: Prepare docs/ from dist/
        run: |
          rm -rf docs
          mkdir -p docs
          cp -a dist/. docs/

          if [ -f public/CNAME ]; then
            cp -f public/CNAME docs/CNAME
          fi

          if [ -f docs/index.html ]; then
            cp -f docs/index.html docs/404.html || true
          fi

      - name: Commit and push docs/ back to master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A docs

          if git diff --staged --quiet; then
            echo "No changes to docs â€” exiting."
            exit 0
          fi

          git commit -m "chore(pages): update docs from CI [skip ci]"

          git push origin HEAD:master