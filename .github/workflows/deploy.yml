name: Build and deploy to GitHub Pages (main/docs)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository (master only)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build
        env:
          NODE_ENV: production

      - name: Prepare docs/ from dist/
        run: |
          # remove old docs and copy new build
          rm -rf docs
          mkdir -p docs
          cp -a dist/. docs/

          # If you keep a public/CNAME, copy it to docs/CNAME so Pages picks up custom domain
          if [ -f public/CNAME ]; then
            cp -f public/CNAME docs/CNAME
          fi

          # SPA fallback: also copy index.html to 404.html
          if [ -f docs/index.html ]; then
            cp -f docs/index.html docs/404.html || true
          fi

      - name: Commit and push docs/ back to master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A docs

          # If no changes, exit cleanly
          if git diff --staged --quiet; then
            echo "No changes to docs â€” exiting."
            exit 0
          fi

          # commit with [skip ci] to avoid retriggering workflow
          git commit -m "chore(pages): update docs from CI [skip ci]"

          # push to the current branch (master). Using the checked-out repo remote.
          git push origin HEAD:master